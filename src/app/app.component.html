<!--The content below is only a placeholder and can be replaced.-->
<div class="col-lg-12 con">
  <h1 class="col-lg-12"> هوای {{city}} امروز چطوره؟</h1>
  <div class="col-lg-12 search_box">
    <input (input)="OnInputChange($event)" [(ngModel)]='city' type="text" id="search_input" class="col-lg-10 search"
      placeholder="نام شهر مورد نظر را وارد کنید">
    <input (click)="OnSearchClick()" type="button" id="search_butt" class="search_butt" id="getIt">
  </div>
  <div class="col-lg-10 row">
    <app-weather-items [city]='i' class="col-lg-3 col-md-4 col-sm-6" *ngFor="let i of counts;"></app-weather-items>
  </div>
</div>
