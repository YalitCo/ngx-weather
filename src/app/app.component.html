<div class="mask" *ngIf="show" (click)="show=false;value=''">
  <div class="modal_error col-lg-6 col-md-6 col-sm-6 col-xs-6">
    <h2> شهر مورد نظر پیدا نشد. &nbsp; مجدد تلاش کنید... </h2>
  </div>
</div>
<div class="col-lg-12 con">
  <h1 class="col-lg-12"> هوای {{value}} امروز چطوره؟</h1>
  <div class="col-lg-12 search_box">
    <input (input)="OnInputChange($event)" [(ngModel)]='city' type="text" id="search_input" class="col-lg-10 search"
      placeholder="نام شهر مورد نظر را وارد کنید">
    <input (click)="OnSearchClick()" type="button" class="search_butt">
  </div>
  <div class="col-lg-10 row">
    <app-weather-items class="col-lg-3 col-md-4 col-sm-6" *ngFor="let ci of citys;" [c]="ci"> </app-weather-items>
  </div>
</div>
